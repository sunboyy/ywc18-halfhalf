<div class="result">
  <div class="heading-container">
    <h2>ผลการค้นหา ร้านอาหารและเครื่องดื่ม ทั้งหมด</h2>
  </div>
  <div class="filter-result">
    <div class="filter-container only-desktop">
      <app-filter [filter]="filter" [data]="data"></app-filter>
    </div>
    <div class="merchant-list">
      <ng-container *ngIf="filteredMerchants.length > 0">
        <app-merchant-card *ngFor="let merchant of filteredMerchants" [merchant]="merchant"></app-merchant-card>
        <button nz-button class="show-more">ดูเพิ่มเติม</button>
      </ng-container>
      <ng-container *ngIf="filteredMerchants.length == 0">
        <div class="notfound-title">ไม่พบสถานที่ที่คุณกำลังหา</div>
        <div class="notfound-body">ร้านค้าที่ท่านค้นหาอาจไม่ได้เข้าร่วมโครงการ คนละครึ่ง</div>
      </ng-container>
    </div>
  </div>
</div>
